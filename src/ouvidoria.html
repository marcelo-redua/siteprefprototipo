<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Ouvidoria - Prefeitura Municipal de Nova Iguaçu</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="../public/img/svg/logoPrefcomplexa.svg" alt="">
            </div>
            <div>
                <button type="button">
                    <img src="../public/img/SVG/lupaPesquisa.svg" alt="">
                </button>
                <button type="menu">
                    <img src="../public/img/SVG/menuHamburguer.svg" alt="">
                </button>
            </div>
        </nav>
    </header>
    <main>
        <button>Serviços</button>
        <button>Outros Serviços</button>

        <img src="../public/img/ouvidoria.jpg" alt="">

        <h1>Ouvidoria</h1>
        <div>
            <p>Se desejar, envie-nos um e-mail através do formulário abaixo. Iremos retornar o mais breve possível.</p>
            <form>
                <label for="nome">Insira Seu nome</label>
                <input type="text" id="nome" name="nome" placeholder="Nome *">

                <label for="email">Insira seu endereço de e-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail *">

                <label for="endereco">Insira seu endereço, completo com CEP</label>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço completo, com CEP *">

                <label for="telefone">Insira seu número de telefone, com DDD</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone *" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}">

                <label for="cpf">Insira seu CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF *">
                
                <label for="motivoContato">Insira o motivo de seu contato</label>
                <textarea id="motivoContato" name="motivoContato" rows="10" cols="30" placeholder="Descreva em detalhes o motivo do seu contato *"></textarea>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
