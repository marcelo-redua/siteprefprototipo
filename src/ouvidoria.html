<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Ouvidoria - Prefeitura Municipal de Nova Iguaçu</title>
</head>

<body class="px-6 mx-auto">
    <header class="bg-orange-500">
        <nav class="mx-auto bg-green-400">
            <button type="button">
                <img src="../public/img/svg/logoPrefcomplexa.svg" alt="">
            </button>
            <button type="button">
                <img src="../public/img/SVG/lupaPesquisa.svg" alt="">
            </button>
            <button  type="menu">
                <img src="../public/img/SVG/menuHamburguer.svg" alt="">
            </button>
        </nav>
    </header>

    <main>
        <div >
            <button>Serviços</button>
            <button>Outros Serviços</button>

            <img class="h-auto rounded-lg" src="../public/img/ouvidoria.jpg" alt="">

            <h1>Ouvidoria</h1>
            <div class="bg-orange-500 px-4 py-2 rounded-lg">
                <p class="pb-1">Se desejar, envie-nos um e-mail através do formulário abaixo. Iremos retornar o mais
                    breve possível.
                </p>
                <form>
                    <label class="hidden" for="nome">Insira Seu nome</label>
                    <input class="block" type="text" id="nome" name="nome" placeholder="Nome *">

                    <label class="hidden" for="email">Insira seu endereço de e-mail</label>
                    <input class="block" type="email" id="email" name="email" placeholder="E-mail *">

                    <label class="hidden" for="endereco">Insira seu endereço, completo com CEP</label>
                    <input class="block" type="text" id="endereco" name="endereco"
                        placeholder="Endereço completo, com CEP *">

                    <label class="hidden" for="telefone">Insira seu número de telefone, com DDD</label>
                    <input class="block w-auto" type="tel" id="telefone" name="telefone" placeholder="Telefone *"
                        pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}">

                    <label class="hidden" for="cpf">Insira seu CPF</label>
                    <input class="block" type="text" id="cpf" name="cpf" placeholder="CPF *">

                    <label class="hidden" for="motivoContato">Insira o motivo de seu contato</label>
                    <textarea id="motivoContato" name="motivoContato" rows="5" cols="30"
                        placeholder="Descreva em detalhes o motivo do seu contato *"></textarea>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
