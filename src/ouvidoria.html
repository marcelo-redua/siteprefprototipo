<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Ouvidoria - Prefeitura Municipal de Nova Iguaçu</title>
</head>

<body>
    <header class=" h-22 flex flex-row space-x-0 space-y-0 px-2 m-0">
        <nav class="w-full h-full flex">
            <div class="w-60 h-auto grid my-auto">
                <a href="index.html"><img src="../public/img/svg/logoPrefcomplexa.svg" alt=""></a>
            </div>
            <div class="w-full h-full flex flex-row-reverse gap-2">
                <div class="bg-orange-500 size-12 p-2.5 rounded-full self-center">
                    <button class="size-full" type="button">
                        <img src="../public/img/SVG/menuHamburguerBranco.svg"  alt="">
                    </button>
                </div>
                <div class="bg-orange-500 size-12 p-2.5 rounded-full self-center">
                    <button class="size-full" type="button">
                        <img class="text-red-500" src="../public/img/SVG/lupaPesquisa.svg" alt="">
                    </button>
                </div>
            </div>
            
            
        </nav>
    </header>

    <main>
        <section class="px-4">
            <div class="pt-8">
                <button type="button">Serviços</button>
                <button type="button">Outros Serviços</button>
            </div>

            <img class="h-auto rounded-lg" src="../public/img/ouvidoria.jpg" alt="">

            <h1 class="py-6 text-orange-500">OUVIDORIA</h1>
            <div class="bg-orange-500 rounded-lg h-auto">
                <form class="flex-col space-y-1 m-auto justify-items-center text-center px-2 py-2" id="form-ouvidoria">
                    <p class="text-left text-white">
                        Se desejar, envie-nos um e-mail através do formulário abaixo. Iremos
                        retornar o mais
                        breve possível.
                    </p>
                    <label class="hidden" for="nome">Insira Seu nome</label>
                    <input class="w-full rounded-sm" type="text" id="nome" name="nome" placeholder="Nome*" required>

                    <label class="hidden" for="email">Insira seu endereço de e-mail</label>
                    <input class="w-full rounded-sm" type="email" id="email" name="email" placeholder="E-mail*"
                        required>

                    <label class="hidden" for="endereco">Insira seu endereço, completo com CEP</label>
                    <input class="w-full rounded-sm" type="text" id="endereco" name="endereco"
                        placeholder="Endereço completo, com CEP*" required>

                    <label class="hidden" for="telefone">Insira seu número de telefone, com DDD</label>
                    <input class="w-full rounded-sm" type="tel" id="telefone" name="telefone" placeholder="Telefone*"
                        required pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}">

                    <label class="hidden" for="cpf">Insira seu CPF</label>
                    <input class="w-full rounded-sm" type="text" id="cpf" name="cpf" placeholder="CPF*" required>

                    <label class="hidden" for="motivoContato">Insira o motivo de seu contato</label>
                    <textarea class="resize-y w-full rounded-sm" id="motivoContato" name="motivoContato" rows="4"
                        placeholder="Descreva em detalhes o motivo do seu contato*" required></textarea>
                    <div class=" border-white border rounded-lg p-2 text-white mx-24 hover:duration-200 hover:bg-white hover:text-orange-500 active:hover:bg-white
                    active:text-orange-500">
                        <button type="submit" value="form-ouvidoria">Enviar</button>
                    </div>

                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
